<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript">

        var VanillaRunOnDomReady = function() {
          
    (function(){
      var body = document.body,
          startX = -200,
          startY = -100,
          w = document.documentElement.offsetWidth,
          h = document.documentElement.offsetHeight;
    
      body.addEventListener('mousemove', function(evt){
        var posX = Math.round(evt.clientX / w * startX)
        var posY = Math.round(evt.clientY / h * startY)
        body.style.backgroundPosition = posX + 'px ' + posY + 'px'
      })
    })()
    
        }
    
    var alreadyrunflag = 0;
    
    if (document.addEventListener)
        document.addEventListener("DOMContentLoaded", function(){
            alreadyrunflag=1; 
            VanillaRunOnDomReady();
        }, false);
    else if (document.all && !window.opera) {
        document.write('<script type="text/javascript" id="contentloadtag" defer="defer" src="javascript:void(0)"><\/script>');
        var contentloadtag = document.getElementById("contentloadtag")
        contentloadtag.onreadystatechange=function(){
            if (this.readyState=="complete"){
                alreadyrunflag=1;
                VanillaRunOnDomReady();
            }
        }
    }
    
    window.onload = function(){
      setTimeout("if (!alreadyrunflag){VanillaRunOnDomReady}", 0);
    }
    
    </script>
</head>
<body>
    
    <section id="sect">
        <input id="window" class="textarea" type="text" ></input>
    <div class="first">
        
        <input id="ac" class="AC" type="button" value="AC"></input>
        <input id="backspace" class="backspace" type="button" value="â†"></input>
        <input id="procent" class="functional" type="button" value="%"></input>
        <input id="division" class="functional" type="button" value="/"></input>
    </div>
    <div class="second">
        <input id="seven" class="numbers" type="button" value="7"></input>
        <input id="eight" class="numbers" type="button" value="8"></input>
        <input id="nein" class="numbers" type="button" value="9"></input>
        <input id="multiplication" class="functional" type="button" value="*"></input>
    </div>
    <div class="third">
        <input id="four" class="numbers" type="button" value="4"></input>
        <input id="five" class="numbers" type="button" value="5"></input>
        <input id="six" class="numbers" type="button" value="6"></input>
        <input id="difference" class="functional" type="button" value="-"></input>
    </div>
    <div class="fourth">
        <input id="one" class="numbers" type="button" value="1"></input>
        <input id="two" class="numbers" type="button" value="2"></input>
        <input id="three" class="numbers" type="button" value="3"></input>
        <input id="plus" class="functional" type="button" value="+"></input>
    </div>
    <div class="fifth">
        <input id="nul" class="numbers" type="button" value="0"></input>
        <input id="dot" class="numbers" type="button" value="."></input>
        <input id="equal" class="equal" type="button" value="="></input>
    </div>
    </section>
    <script src="buttons.js"></script>
</body>
</html>
